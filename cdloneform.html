<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>&nbsp;</title>
	<link href="http://www.roadmaster.com/cdloneform.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="lbx">
		<h3>Please log in to your account</h3>
		<form id="loginform" name="loginform" action="https://cdlone.applicantone.com/Account/LogOn?portal=applicant&ReturnURL=%2fApplicants%2fHome%3fportal%3dapplicant&ClientID=1" method="post">
			<fieldset>
				<p>
					<label for="username">Username:</label>
					<input id="username" name="username" type="text" />
					<script type="text/javascript"> document.loginform.username.focus(); </script>
				</p>
				<p>
					<label for="password">Password:</label>
					<input id="password" name="password" type="password" />
				</p>
				<p>
					<input type="submit" id="btnSubmitLogin" value="Log In" />
				</p>
				<p>
					<a href="https://cdlone.applicantone.com/Account/ForgotPassword?portal=applicant&amp;ClientID=1">Forgot your Password?</a>
				</p>
			</fieldset>
		</form>
	</div>
</body>
</html>
